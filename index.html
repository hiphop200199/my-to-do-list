<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0,user-scalable=no"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" type="image/x-icon" href="./image/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Carattere&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <script src="script.js"></script>
    <title>To do...</title>
  </head>
  <body>
    <div class="cursor"></div>
    <div class="bye">
      <img src="./door-open.svg" alt="" />
    </div>
    <div class="background-music">
      <img src="./music-note.svg" alt="" />
    </div>
    <div class="edit">
      <img src="./edit-note.svg" alt="" />
    </div>
    <div class="finish">
      <img src="./arrow-right.svg" alt="" />
    </div>
    <div class="container">
      <div class="cover"></div>
      <div class="paper">
        <label>Do...</label>
        <input type="text" id="text" placeholder=" Let`s..." name="text" />
        <div class="btn">âˆš</div>

        <ul class="list"></ul>
      </div>
    </div>
    <dialog class="message">
      <h3 class="modal-message">Write something please.</h3>
      <button class="closebtn">Sure.</button>
    </dialog>
  </body>
</html>
